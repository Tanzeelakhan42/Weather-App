<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="mainBox">
      <div id="contentBox">
        <div id="contentBox1">
          <div id="line1"></div>
          <div id="upperSecRightLine2"></div>
          <div id="line3"></div>
          <div id="line4"></div>
        </div>
        <div id="contentBox2">
          <div id="upperSecRight">
            <div id="upperSecRightLine1">Good Morning</div>
            <div id="upperSecRightLine2">12:27 PM</div>
            <div id="upperSecRightLine3">
              20
              <div id="upperSecRightLine3Inner">
                <div id="upperSecRightLine3I">6.1 mph</div>
                <div id="upperSecRightLine3II">90%</div>
              </div>
            </div>
            <div id="upperSecRightLine4">Feels like 19</div>
            <div id="upperSecRightLine5">Cloudy</div>
            <div id="upperSecRightLine6">Hourly Forecast</div>
          </div>
          <div id="lowerSecRight">
            <div id="HourlyUpdateLine1">
              <div id="card1">
                <div class="time">1 PM</div>
                <div class="temperature">20</div>
                <div class="weatherType">Cloudy</div>
              </div>
              <div id="card2">
                <div class="time">2 PM</div>
                <div class="temperature">21</div>
                <div class="weatherType">Rainy</div>
              </div>
              <div id="card3">
                <div class="time">3 PM</div>
                <div class="temperature">21</div>
                <div class="weatherType">Rainy</div>
              </div>
            </div>
            <div id="HourlyUpdateLine2">
              <div id="card4">
                <div class="time">4 PM</div>
                <div class="temperature">20</div>
                <div class="weatherType">Cloudy</div>
              </div>
              <div id="card5">
                <div class="time">5 PM</div>
                <div class="temperature">21</div>
                <div class="weatherType">Rainy</div>
              </div>
              <div id="card6">
                <div class="time">6 PM</div>
                <div class="temperature">21</div>
                <div class="weatherType">Rainy</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
